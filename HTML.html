<p>Na primeira aula aprendi que <strong>"HTML" não é uma Linguagem de Progamação e sim Linguagem de Marcação."</strong></p>
<p>Também aprendi que a marcação HTML inclui "elementos" especiais, como:
<head>, <title>, <body>, <header>, <footer>, <article>, <section>, <p>, <div>,
<span>, <img>, <aside>, <audio>, <canvas>, <datalist>, <details>, <embed>, <nav>, <output>,
<progress>, <video>, <ul>, <ol>, <li> e muitos outros.</p>
<p>E na primeira aula fui ensinado a como usar uns desses códigos.</p>
